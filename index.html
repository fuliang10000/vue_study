<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Study</title>
</head>
<body>
<div id="app" v-bind:class="classObject"></div>
<script src="js/vue.js">
</script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            isActive: true,
            error: {
                type:'fatal'
            }
        },
        computed: {
            classObject: function () {
                return {
                    active: this.isActive && this.error,
                    'text-danger': this.error && this.error.type === 'fatal'
                }
            }
        }
    })
</script>
</body>
</html>
