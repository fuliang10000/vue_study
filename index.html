<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Study</title>
</head>
<body>
<div id="add">
    <select v-model="selected">
        <option v-for="option in options" v-bind:value="option.value">
            {{ option.text }}
        </option>
    </select>
    <span>Selected: {{ selected }}</span>
</div>
<script src="js/vue.js">
</script>
<script>
    var vm = new Vue({
        el: '#add',
        data: {
            selected: '1',
            options: [
                {text: 'A', value: 1},
                {text: 'B', value: 2},
                {text: 'C', value: 3},
                {text: 'D', value: 4}
            ]
        }
    })
</script>
</body>
</html>
