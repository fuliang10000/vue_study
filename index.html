<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Study</title>
</head>
<body>
<div id="app" v-bind:style="[baseStyles, overridingStyles]">111213</div>
<script src="js/vue.js">
</script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            baseStyles: {
                color : 'blue',
                fontSize: '10px',
                textAlign: 'center'
            },
            overridingStyles: {
                lineHeight: '30px',
                border: '1px solid red'
            }
        }
    })
</script>
</body>
</html>
